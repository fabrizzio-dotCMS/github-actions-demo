name: Retrieve Modified Files on Push

on: [push]

jobs:
  retrieve-modified-files:
    runs-on: ubuntu-latest
    
    steps:
      - name: Check out code
        uses: actions/checkout@v2
        
      - name: Get list of modified files
        id: modified-files
        run: |
          # Get the list of files changed in the push
          files=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }})
          
          # Set the output variable to be used in later steps
          echo "::set-output name=modified_files::$files"
          
      - name: Print modified files
        run: |
          # Get the output variable from the previous step
          modified_files="${{ steps.modified-files.outputs.modified_files }}"
          
          # Print the list of modified files
          echo "Modified files:"
          echo "$modified_files"